{% extends 'nav.html' %}
{% block nav %}

    <div class="container">
        <h1>My Services</h1>
        <hr>
        <ul class="list-group">
            {% if services %}
                {% for service in services %}
                    <a href="/services/{{service}}" style="color:black;text-decoration:none"><li class="list-group-item"><h4>{{service}}</h4></li></a>
                {% endfor %}
            {% endif %}
        </ul>
    </div>

{% endblock %}
