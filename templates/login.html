{% extends 'nav.html' %}
{% block nav %}
    <div class="container shadow-lg" style="width:30%;padding:20px;border-radius: 7px;">
        <div class="text-center">
            <img src="/static/other_imgs/user.jpg" alt="" style="height: 15%;width: 15%;border-radius:50%;">
            <br>
            <h2>Sign-In</h2>
            <hr>
        </div>
        <form action="" method="POST">
            <div class="form-group">
                <label>username</label>
                {{ form.username(class_="form-control",placeholder="Enter Username") }}
            </div>
            <div class="form-group">
                <label>password</label>
                {{ form.password(class_="form-control",placeholder="Enter Password") }}
            </div>
            <div class="form-group">
                <!-- <input type="submit" class="btn btn-info" value="Sign-In"> -->
                {{ form.submit(value="Sign-In",class_="btn btn-outline-info") }}
            </div>
        </form>
    </div>
{% endblock %}
